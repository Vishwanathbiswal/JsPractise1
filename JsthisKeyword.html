<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Keyword</title>
</head>
<body>
    <script>
        const person = {
            fname: "vishwanath",
            lname: "biswal",
            age: 26,
            city: "bengaluru",
            fullname: function(){
                return this.fname + " " + this.lname;
            }
        };
        document.write(person.fullname());
    </script>
</body>
</html>
