<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays Looping</title>
</head>
<body>
    <p id="blank"></p>
   <script>
        const cars = ["Lamborghini", "Rolls Roys", "Austin Martin", "Porche", 23]
        let text = "<ul>";
        for(let i=0; i<cars.length; i++){
            // document.getElementById('blank').innerHTML = cars[i];
            text += "<li>" + cars[i] +  "</li>";
        }
        text += "</ul>";
        document.getElementById('blank').innerHTML = text;
   </script> 
</body>
</html>
