<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Onfocus Event</title>
    <style>
        #format{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="format">
        <p>Write something here:</p>
        <input type="text" id="blank" onfocus="changeBackground()" />
    </div>
    <script>
        function changeBackground(){
            document.getElementById('blank').style.background = "lightgray";
        }
    </script>
</body>
</html>
