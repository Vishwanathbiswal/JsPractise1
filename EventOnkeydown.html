<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Onkeydown Event</title>
    <style>
      #format {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="format">
      <p class="blank"></p>
      <input type="text" onkeydown="keydown()" />
    </div>

    <script>
      function keydown() {
        alert("Pressed a key..!!");
      }
    </script>
  </body>
</html>
