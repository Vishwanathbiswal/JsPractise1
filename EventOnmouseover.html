<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event onmouseover</title>
    <style>
        #format{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="format">
        <p id="blank" onmouseover="showAlert()">Keep mouse cursor on me</p>
    </div>
    <script>
        function showAlert(){
            alert("Onmouseover() called")
        }
    </script>    
</body>
</html>
