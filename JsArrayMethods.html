<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Methods</title>
</head>
<body>
    <p id="blank"></p>
    <script>
        const cars = ["lamborghini", "mercedes", "porche"];
        // adding a new element
        cars.push("rolls roys");

        // cars[7] = "MG Hector";
        document.getElementById("blank").innerHTML = cars;
        console.log(typeof(cars));
        // converting an array into a string
        const changeType = cars.toString();
        console.log(typeof(changeType));
    </script>
</body>
</html>
